<!DOCTYPE html>
<html>
<head>
    <title>Process Tree Diff</title>
    <style>
        .file-label {
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="wfadaptor.css">
    <link rel="stylesheet" href="tree_styling.css">
</head>
<body>
<h1>Process Tree Diff</h1>

<div>
    <label class="file-label" for="fileInput1">Old Process Tree:</label>
    <input type="file" id="fileInput1">
</div>
<div>
    <label class="file-label" for="fileInput2">New Process Tree:</label>
    <input type="file" id="fileInput2">
</div>

<button onclick="uploadTrees()">Calculate Diff</button>
<button onclick="displayOldTree()">Display Old Tree</button>
<button onclick="displayNewTree()">Display New Tree</button>

<hr>

<div id="diffOutput"></div>

<div id="treeWrapper">
    <div id="oldTree">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:x="http://www.w3.org/1999/xlink" id="graphcanvas1" width="1" height="1" class="svgStyle"></svg>
    </div>
    <div id="newTree">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:x="http://www.w3.org/1999/xlink" id="graphcanvas2" width="1" height="1" class="svgStyle"></svg>
    </div>
</div>

<script src="frontend.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cpee.org/flow/js/wfadaptor.js"></script>
<script src="https://cpee.org/js_libs/util.js"></script>
<!--<script src="custommenu.js"></script>-->
<!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
<script src="my_jquery.js"></script>
</body>
</html>
